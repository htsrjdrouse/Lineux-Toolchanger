<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Labbot3d Tracker Node</title>
  </head>
  <body>
   <font face =arial>
   <br>
    <b>Tracking data: </b>
    <ul>
     <span id="apos"></span><br>
    </ul>
    <br>
    </font>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var res;
      var xpos;
      $(function () {
        var socket = io();
        socket.on('array message', function(msg){
 	  res = msg.replace(/,/g,"<br>");
  	  document.getElementById('apos').innerHTML = res; 
       });

      });
    </script>
  </body>
  </html>
